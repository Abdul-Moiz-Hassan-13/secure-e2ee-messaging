<!DOCTYPE html>
<html>
  <body>

    <h2>DH MITM Test</h2>

    <button onclick="send()">Send DH Request</button>

    <script>
      async function send() {
        const body = {
          clientPublicKey: "TEST_KEY_ABC123"
        };

        const res = await fetch("http://localhost:4000/api/mitm-demo/dh", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });

        const data = await res.text();
        document.body.innerHTML += "<pre>" + data + "</pre>";
      }
    </script>
  </body>
</html>
